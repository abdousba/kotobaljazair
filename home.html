<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>كتب الجزائر</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {font-family: 'Cairo', sans-serif; background-color: #f0f0f0; color: #000;}
    header {background-color: #fff; padding: 20px; text-align: center; border-bottom: 1px solid #ddd; position: relative;}
    header .logo h1 {font-size: 25px; color: #0000f;}
    header .icons {display: flex; justify-content: flex-start; gap: 15px; position: absolute; top: 30px; left: 80px;}
    header .icons img {width: 30px; height: 35px;}
    .menu-toggle {position: absolute; top: 30px; right: 20px; cursor: pointer; width: 40px; height: 25px; display: flex; flex-direction: column; justify-content: space-between;}
    .menu-toggle span {background-color: #000; height: 4px; border-radius: 5px;}
    .sidebar {position: fixed; top: 0; right: -250px; width: 250px; height: 100%; background-color: #fff; box-shadow: -2px 0 5px rgba(0,0,0,0.1); transition: right 0.3s ease; z-index: 1000; padding-top: 80px;}
    .sidebar.open {right: 0;}
    .sidebar ul {list-style: none; padding: 0; margin: 0;}
    .sidebar ul li {padding: 15px 20px; border-bottom: 1px solid #eee; cursor: pointer; color: #000; transition: background-color 0.3s, color 0.3s; position: relative;}
    .sidebar ul li:hover {background-color: #007acc; color: #fff;}
    .dropdown {display: none; background-color: #f9f9f9; padding-left: 20px;}
    .sidebar ul li:hover .dropdown {display: block;}
    .dropdown li {border: none; font-size: 14px;}
    .filters {display: flex; flex-wrap: wrap; gap: 15px; justify-content: center; padding: 20px;}
    .filters input, .filters select {padding: 8px; font-family: 'Cairo', sans-serif; border: 1px solid #ccc; border-radius: 8px;}
    .products-grid {display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 30px; padding: 20px;}
    .product-card {background-color: #fff; border-radius: 20px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); overflow: hidden; text-align: center; padding-bottom: 10px;}
    .product-card img {width: 80%; height: 250px; object-fit: cover; transition: transform 0.3s ease;}
    .product-card img:hover {transform: scale(1.1);}
    .product-info {padding: 10px;}
    .product-info h3 {font-size: 15px; margin-bottom: 5px;}
    .product-info .price {font-size: 20px; margin-bottom: 10px; color: #8f8f8f;}
    .product-info button {background-color: #000; color: #fff; border: none; padding: 10px; width: 90%; margin-top: 10px; cursor: pointer; border-radius: 20px;}
    .product-info button:hover {background-color: #c91c2b;}
    footer {text-align: center; padding: 10px; background-color: #fff; border-top: 1px solid #ddd; margin-top: 20px;}
    #cart-count {background-color: #000; color: #fff; border-radius: 50%; padding: 1px 8px; font-size: 10px;}
  </style>
</head>
<body>
  <header>
    <div class="logo"><h1>كتب الجزائر</h1></div>
    <div class="icons">
      <div class="cart-icon">
        <img src="https://i.imgur.com/AqhGtdE.png" alt="السلة">
        <span id="cart-count">0</span>
      </div>
      <div class="favorite-icon">
        <img src="https://i.imgur.com/R7Xzgyh.png" alt="المفضلة">
        <span id="fav-count">0</span>
      </div>
    </div>
  </header>

  <div class="menu-toggle" onclick="toggleSidebar()">
    <span></span><span></span><span></span>
  </div>

  <div class="sidebar" id="sidebar">
    <ul>
      <li>
        الفئات
        <ul class="dropdown">
          <li>علوم شرعية</li>
          <li>الأدب العربي</li>
          <li>الروايات</li>
        </ul>
      </li>
      <li>الأفضل مبيعًا</li>
      <li>صدر حديثًا</li>
      <li>المؤلفون</li>
    </ul>
  </div>

  <div class="filters">
    <input type="text" id="searchInput" placeholder="ابحث عن كتاب..." oninput="filterProducts()">
    <select id="categoryFilter" onchange="filterProducts()">
      <option value="">كل الفئات</option>
      <option value="علوم شرعية">علوم شرعية</option>
      <option value="الأدب العربي">الأدب العربي</option>
      <option value="الروايات">الروايات</option>
    </select>
    <select id="priceFilter" onchange="filterProducts()">
      <option value="">كل الأسعار</option>
      <option value="0-1000">أقل من 1000 دج</option>
      <option value="1000-1300">1000 - 1300 دج</option>
      <option value="1300-2000">أعلى من 1300 دج</option>
    </select>
  </div>

  <main>
    <div class="products-grid">
      <div class="product-card" data-category="علوم شرعية" data-price="1250">
        <img src="https://i.imgur.com/gTlNcDI.jpeg" alt="كتاب 1" class="product-image">
        <div class="product-info">
          <h3>توضيح قطر الندى</h3>
          <p class="price">1250 دج</p>
          <button class="add-to-cart">أضف للسلة</button>
          <button class="add-to-favorite">أضف للمفضلة</button>
        </div>
      </div>
      <div class="product-card" data-category="الأدب العربي" data-price="1200">
        <img src="https://i.imgur.com/MUvJ1Z4.jpeg" alt="كتاب 2" class="product-image">
        <div class="product-info">
          <h3>البلاغة الواضحة</h3>
          <p class="price">1200 دج</p>
          <button class="add-to-cart">أضف للسلة</button>
          <button class="add-to-favorite">أضف للمفضلة</button>
        </div>
      </div>
      <div class="product-card" data-category="الروايات" data-price="900">
        <img src="https://i.imgur.com/8RQzvPl.jpeg" alt="كتاب 3" class="product-image">
        <div class="product-info">
          <h3>موسم الهجرة إلى الشمال</h3>
          <p class="price">900 دج</p>
          <button class="add-to-cart">أضف للسلة</button>
          <button class="add-to-favorite">أضف للمفضلة</button>
        </div>
      </div>
      <div class="product-card" data-category="الروايات" data-price="1600">
        <img src="https://i.imgur.com/EU1h3EX.jpeg" alt="كتاب 4" class="product-image">
        <div class="product-info">
          <h3>ثلاثية نجيب محفوظ</h3>
          <p class="price">1600 دج</p>
          <button class="add-to-cart">أضف للسلة</button>
          <button class="add-to-favorite">أضف للمفضلة</button>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p>جميع الحقوق محفوظة لكتب الجزائر</p>
  </footer>

  <script>
    let cartCount = 0;
    let favCount = 0;
    document.querySelectorAll('.add-to-cart').forEach(button => {
      button.addEventListener('click', () => {
        cartCount++;
        document.getElementById('cart-count').textContent = cartCount;
      });
    });

    document.querySelectorAll('.add-to-favorite').forEach(button => {
      button.addEventListener('click', () => {
        favCount++;
        document.getElementById('fav-count').textContent = favCount;
      });
    });

    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("open");
    }

    window.addEventListener('click', function(e) {
      const sidebar = document.getElementById('sidebar');
      const toggle = document.querySelector('.menu-toggle');
      if (!sidebar.contains(e.target) && !toggle.contains(e.target)) {
        sidebar.classList.remove('open');
      }
    });

    function filterProducts() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const selectedCategory = document.getElementById('categoryFilter').value;
      const selectedPrice = document.getElementById('priceFilter').value;

      document.querySelectorAll('.product-card').forEach(card => {
        const title = card.querySelector('h3').textContent.toLowerCase();
        const category = card.dataset.category;
        const price = parseInt(card.dataset.price);

        const matchesSearch = title.includes(searchTerm);
        const matchesCategory = !selectedCategory || category === selectedCategory;

        let matchesPrice = true;
        if (selectedPrice) {
          const [min, max] = selectedPrice.split('-').map(Number);
          matchesPrice = price >= min && price <= max;
        }

        if (matchesSearch && matchesCategory && matchesPrice) {
          card.style.display = 'block';
        } else {
          card.style.display = 'none';
        }
      });
    }
  </script>
</body>
</html>
